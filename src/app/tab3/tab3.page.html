<ion-content >
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <h1>Favoritos</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

 <!-- <app-slideshow-poster [peliculas]="peliculas"> </app-slideshow-poster>-->
 <div *ngFor="let genero of favoritoPorGenero">
    <ion-grid fixed *ngIf="genero.pelis.length > 0">
      <ion-row>
        <ion-col>{{genero.genero}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col><app-slideshow-poster (load)="cargarDatos($event)" [peliculas]="genero.pelis" > </app-slideshow-poster></ion-col>
      </ion-row>
    </ion-grid>
 </div>

</ion-content>
